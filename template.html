<html>
  <head>
    <title>SaberSlides HTML5/JS Demo</title>
    <link rel="stylesheet" type="text/css" href="saber/saberstyle.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="saber/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="saber/jquery.scrollTo-min.js"></script>
    <script type="text/javascript" src="saber/settings.js"></script>
    <script type="text/javascript" src="saber/init.js"></script>
  </head>
  <body>
    <!-- Create divs for each slide, and be sure to give it both a class of 
    "slide" and "slide#" where # is the number of the slide.  Also don't forget to 
    add divs of class "button" to progress to the next slide!
    -->
    <div class="slide slide1">
      This is slide 1!
      <br />
      <div class="button">Next slide</div>
    </div>
    <div class="slide slide2">
      This is slide 2!
      <br />
      <div class="button">Next slide</div>
    </div>
    <div class="slide slide3">
      This is slide 3!
      <br />
      <div class="button">Next slide</div>
    </div>
    <div class="slide slide4">
      This is slide 4!
      <br />
      <div class="button">Next slide</div>
    </div>
    <div class="slide slide5">
      This is slide 5!
      <br />
      <div class="button">Next slide</div>
    </div>
  </body>
</html>
